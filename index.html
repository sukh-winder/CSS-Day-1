<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- business development -->
    <div class="business-container">
      <h1 class="heading">Business Development</h1>
      <p class="description">
        Have an idea or enquiry for Waze Business Development
      </p>

      <button class="btn">Share your ideas</button>
    </div>

    <!-- Profiles -->
    <div class="profile-container">
      <div class="header-container">
        <p class="header">Your Profiles</h1>
        <p class="desc">See how your different profiles appear in Google Services</h1>
      </div>

      <div class="img-container">
        <img src="./user.png" class="profile-img">
        <img src="./img-1.jpeg" class="profile-img">
      </div>

      <div class="profile-footer">
        <p class="profile-footer-text">See profile</p>
      </div>
    </div>
  </body>
</html>
